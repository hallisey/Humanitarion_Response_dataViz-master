    <div id="map"></div>
 
    <script>

      function main() {

        var map = L.map('map', { 
        	zoomControl: false,
        	center: [43, 0],
        	zoom: 3,
        });

        // base layer
        L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
        	attribution: '© <a href=\"http://www.openstreetmap.org/copyright\">OpenStreetMap</a> contributors © <a href= \"http://cartodb.com/attributions\">CartoDB</a>'
        }).addTo(map);

        // add cartodb layer with one sublayer
        cartodb.createLayer(map, {
          cartodb_logo:false,
          search:true,
          legends:true,
          user_name: 'troy',
          type: 'cartodb',
          sublayers: [{
             sql: 'select * from humanitarian_response',
             cartocss: '#humanitarian_response{marker-fill: #F84F40; marker-width: 10; marker-line-color: #FFF; marker-line-width: 1.5; marker-line-opacity: 0.4; marker-fill-opacity: 0.8; marker-comp-op: multiply; marker-type: ellipse; marker-placement: point; marker-allow-overlap: true; marker-clip: false; marker-multi-policy: largest;}',
             interactivity: 'country'
          }]
        })
        .addTo(map)
        .done(function(layer) {
        	var subLayer;
        	subLayer = layer.getSubLayer(0);
        	cdb.vis.Vis.addInfowindow(map, subLayer, ['country'], {
        		infowindowTemplate: $('#infowindow_template').html()
        	});
        	sublayer.setInteraction(true);
        	
        })
        .on('error', function() {
            console.log("some error occurred");
        });
        

      } //end function main

      // you could use $(window).load(main);
      window.onload = main; 

    </script>
